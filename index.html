<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- If you enabled the database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  </head>
  <body>

    <script type="module" src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <div class="container-div">
      <div class="login-box" style="font-weight: 300">
        <p>Welcome!</p>
        <p style="font-weight: 600">Sign in to</p>
        <p>Student management system</p>
        <br />
        <p>Username</p>
        <input
          id="username"
          type="text"
          name="username"
          placeholder="Enter your username"
          class="username"
        />
        <p>Password</p>
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Enter your password"
          class="username"
        />
        <div class="remeber-me">
          <input type="checkbox" id="tickbox" name="tickbox" />
          <p style="margin-right: auto">Remember me</p>
          <p>Frogot password</p>
        </div>
        <button type="button" class="btn btn-dark w-100" id="loginButton">
          Login
        </button>
        <p style="margin-top: 20px">
          Don't have an account?
          <a href="Pages/register.html" class="register-link">Register</a>
        </p>
      </div>
      <div class="image-div">
        <img class="image" src="../src/images/328.Cup-Of-Coffee.png" alt="" />
      </div>
    </div>
  </body>
</html>
