<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script type="module" src="register.js"></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <div class="container-div">
      <div class="login-box" style="font-weight: 300">
        <p>Welcome!</p>
        <p style="font-weight: 600">Sign up to</p>
        <p>Student management system</p>
        <br />
        <p>Email</p>
        <input
          type="text"
          name="email"
          placeholder="Enter your email"
          class="username"
          id="email"
        />
        <p>Username</p>
        <input
          type="text"
          name="username"
          placeholder="Enter your username"
          class="username"
          id="username"
        />
        <p>Password</p>
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          class="username"
          id="password"
        />
        <p>Confirm password</p>
        <input
          type="password"
          name="confirmPassword"
          placeholder="Enter your password"
          class="username"
          id="confirmPassword"
        />
        <div class="remeber-me">
          <input type="checkbox" id="tickbox" name="tickbox" />
          <p style="margin-right: auto">Remember me</p>
          <p>Frogot password</p>
        </div>
        <button type="button" class="btn btn-dark w-100" id="registerButton">Register</button>
        <p style="margin-top: 20px">
          Don't have an account?
          <a href="../index.html" class="register-link">Login</a>
        </p>
      </div>
      <div class="image-div">
        <img class="image" src="../src/images/310.Fast-Internet.png" alt="" />
      </div>
    </div>
  </body>
</html>
